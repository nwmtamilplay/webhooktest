<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label,
        input {
            display: block;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>



    <script>
        // Example function to send data to the Google Apps Script endpoint
        function sendToWebhook() {
            const data = {
                email: 'test@example.com',
                title: 'Test Title',
                message: 'This is a test message'
            };

            fetch('https://script.google.com/macros/s/AKfycbwmnteyHfuvHJ4UsYgnus4urc92ab_NzqzeSm5OpXRXD_xETbLYOrtxr3gWADUTbL0q/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Data sent successfully!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error sending data.');
                });
        }
        sendToWebhook()

    </script>

</body>

</html>
